<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Price Selector</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    label {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    select {
      background-color: #444;
      color: white;
      border: 2px solid #ff5555;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      font-size: 16px;
      width: 250px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    select:hover {
      background-color: #555;
    }

    button {
      background-color: #ff5555;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ff0000;
      transform: scale(1.1);
    }

    button:active {
      background-color: #d40000;
      transform: scale(1);
    }

    #div {
      margin-top: 20px;
      font-size: 36px;
      color: #55ff55;
      font-weight: bold;
      padding: 20px;
      background-color: #444;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: block; /* Make sure it's visible by default */
      transition: opacity 0.3s ease-in-out;
    }

    h1 {
      font-size: 28px;
      color: #ff5555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Choose a Forex Symbol</h1>
<label>
  <select id="symbol">
    <option value="EURUSD">EUR/USD</option>
    <option value="AUDCAD">AUD/CAD</option>
    <option value="GBPUSD">GBP/USD</option>
    <option value="USDJPY">USD/JPY</option>
    <option value="NZDUSD">NZD/USD</option>
  </select>
  <button id="button">Submit</button>
  <div id="div">Price will appear here</div>
</label>
<script src="js/scripts.js"></script>
</body>
</html>
